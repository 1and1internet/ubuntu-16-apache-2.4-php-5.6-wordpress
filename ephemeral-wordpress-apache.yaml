apiVersion: v1
kind: Template
metadata:
  annotations:
    description: Ephemeral WordPress content management system (CMS)
  name: jp-1and1-wordpress-apache-ephemeral
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      description: Definition for Deploying wordpress database.
    labels:
      service: mysql
    name: ${DATABASE_SERVICE_NAME}
  spec:
    replicas: 1
    selector:
      name: ${DATABASE_SERVICE_NAME}
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          name: ${DATABASE_SERVICE_NAME}
          service: mysql
        name: ${DATABASE_SERVICE_NAME}
      spec:
        containers:
        - env:
          - name: MYSQL_DATABASE
            value: ${WORDPRESS_DB_NAME}
          - name: MYSQL_PASSWORD
            value: ${WORDPRESS_DB_PASSWORD}
          - name: MYSQL_ROOT_PASSWORD
            value: ${DATABASE_ADMIN_PASSWORD}
          - name: MYSQL_USER
            value: ${WORDPRESS_DB_USER}
          image: 1and1internet/ubuntu-16-nginx-1.10.0-php-7.0-phpmyadmin-4.6-mysql-5.7:unstable 
          imagePullPolicy: Always
          name: ${DATABASE_SERVICE_NAME}
          ports:
          - containerPort: 3306
            protocol: TCP
          - containerPort: 8080
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -i
              - -c
              - MYSQL_PWD="$MYSQL_PASSWORD" mysql -h 127.0.0.1 -u $MYSQL_USER -D $MYSQL_DATABASE
                -e 'SELECT 1'
            initialDelaySeconds: 5
            timeoutSeconds: 1
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /var/lib/mysql/
            name: ${DATABASE_SERVICE_NAME}-data
        restartPolicy: Always
        securityContext:
          runAsUser: 1000650000 
        volumes:
        - emptyDir:
            medium: ""
          name: ${DATABASE_SERVICE_NAME}-data
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      description: Definition for deploying Wordpress
    labels:
      service: wordpress-apache
    name: ${APP_SERVICE_NAME}
  spec:
    replicas: 1
    selector:
      name: ${APP_SERVICE_NAME}
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          name: ${APP_SERVICE_NAME}
          service: wordpress-apache
        name: ${APP_SERVICE_NAME}}
      spec:
        containers:
        - env:
          - name: WORDPRESS_DB_HOST
            value: ${DATABASE_SERVICE_NAME}
          - name: WORDPRESS_DB_NAME
            value: ${WORDPRESS_DB_NAME}
          - name: WORDPRESS_DB_PASSWORD
            value: ${WORDPRESS_DB_PASSWORD}
          - name: WORDPRESS_DB_PREFIX
            value: ${WORDPRESS_DB_PREFIX}
          - name: WORDPRESS_DB_USER
            value: ${WORDPRESS_DB_USER}
          image: 1and1internet/ubuntu-16-apache-2.4-php-5.6-wordpress:unstable
          imagePullPolicy: Always
          name: ${APP_SERVICE_NAME}
          ports:
          - containerPort: 8080
            protocol: TCP
          volumeMounts:
          - mountPath: /var/www/html
            name: wordpress-data
        restartPolicy: Always
        securityContext:
          runAsUser: 1000650000 
        volumes:
        - emptyDir:
            medium: ""
          name: wordpress-data
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: Route
  metadata:
    name: ${APP_SERVICE_NAME}
  spec:
    host: ${APPLICATION_DOMAIN}
    port:
      targetPort: 8080
      protocol: TCP
    to:
      kind: Service
      name: ${APP_SERVICE_NAME}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      service: mysql
    name: ${DATABASE_SERVICE_NAME}
  spec:
    ports:
    - name: ${DATABASE_SERVICE_NAME}
      port: 3306
      protocol: TCP
      targetPort: 3306
    - name: ${DATABASE_SERVICE_NAME}-phpmyadmin
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      name: ${DATABASE_SERVICE_NAME}
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      service: wordpress
    name: ${APP_SERVICE_NAME}  
  spec:
    ports:
    - name: ${APP_SERVICE_NAME}  
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      name: ${APP_SERVICE_NAME}
    sessionAffinity: None
    type: ClusterIP
parameters:
- description: Password for the database admin user which you can use to administer
    the database
  displayName: Database administrator password
  from: '[a-zA-Z0-9]{16}'
  generate: expression
  name: DATABASE_ADMIN_PASSWORD
  required: true
- description: Application service name
  displayName: Application service name
  from: wordpress[0-9]{3}
  generate: expression
  name: APP_SERVICE_NAME
  required: true
- description: Database service name
  displayName: Database service name
  from: mysql[0-9]{3}
  generate: expression
  name: DATABASE_SERVICE_NAME
  required: true
- description: Wordpress default URL
  displayname: Website URL
  name: APPLICATION_DOMAIN
  required: true
- description: Wordpress Database Name
  displayname: Wordpress Database Name
  name: WORDPRESS_DB_NAME
  from: wordpressdb[0-9]{3}
  generate: expression
  required: true
- description: Wordpress Database User
  displayname: Wordpress Database User
  name: WORDPRESS_DB_USER
  from: wp-db-user[0-9]{3}
  generate: expression
  required: true
- description: Wordpress Database Password
  displayname: Wordpress Database Password
  from: '[a-zA-Z0-9]{24}'
  generate: expression
  name: WORDPRESS_DB_PASSWORD
  required: true
- description: Wordpress Database Prefix
  displayname: Wordpress Database Prefix
  from: wp_
  generate: expression
  name: WORDPRESS_DB_PREFIX
  required: true
